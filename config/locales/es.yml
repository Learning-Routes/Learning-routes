  # ── Política de Privacidad ──
  privacy:
    title: "Política de Privacidad"
    last_updated: "Última actualización:"
    last_updated_date: "19 de febrero de 2026"
    collection:
      heading: "1. Información que Recopilamos"
      body: "Recopilamos la información que proporcionas al crear una cuenta (dirección de correo electrónico, nombre) y datos sobre tus preferencias de aprendizaje, progreso e interacciones con la plataforma."
    usage:
      heading: "2. Cómo Usamos tu Información"
      body: "Tu información se utiliza para personalizar tus rutas de aprendizaje, generar evaluaciones adaptativas, rastrear tu progreso y mejorar el Servicio. Utilizamos modelos de IA para procesar tus datos de aprendizaje y generar contenido adaptado a tu nivel y objetivos."
    storage:
      heading: "3. Almacenamiento y Seguridad de Datos"
      body: "Tus datos se almacenan de forma segura utilizando cifrado estándar de la industria. Utilizamos bases de datos PostgreSQL alojadas en infraestructura segura. Implementamos medidas de seguridad apropiadas para proteger contra el acceso o divulgación no autorizados."
    ai_processing:
      heading: "4. Procesamiento de IA"
      body: "Learning Routes utiliza servicios de IA de terceros para generar contenido de aprendizaje y evaluaciones. Tus preferencias de aprendizaje y datos de progreso pueden enviarse a proveedores de IA para generar contenido personalizado. No compartimos información de identificación personal con proveedores de IA."
    cookies:
      heading: "5. Cookies"
      body: "Utilizamos cookies esenciales para mantener tu sesión y recordar tus preferencias. No utilizamos cookies de seguimiento de terceros ni cookies publicitarias."
    rights:
      heading: "6. Tus Derechos"
      body: "Puedes solicitar acceso, corrección o eliminación de tus datos personales en cualquier momento contactándonos. Puedes eliminar tu cuenta y todos los datos asociados desde la configuración de tu perfil."
