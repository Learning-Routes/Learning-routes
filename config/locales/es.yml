      heading: "3. Cuentas de Usuario"
      body: "Eres responsable de mantener la confidencialidad de tus credenciales de cuenta y de todas las actividades que ocurran bajo tu cuenta. Debes proporcionar información precisa al crear una cuenta."
    acceptable_use:
      heading: "4. Uso Aceptable"
      body: "Aceptas no hacer mal uso del Servicio ni ayudar a otros a hacerlo. No puedes intentar obtener acceso no autorizado, interferir con el Servicio o usarlo para cualquier propósito ilegal."
    intellectual_property:
      heading: "5. Propiedad Intelectual"
      body: "El Servicio y su contenido original, características y funcionalidad son propiedad de Learning Routes y están protegidos por las leyes de propiedad intelectual aplicables. El contenido de aprendizaje generado por IA se proporciona para uso educativo personal."
    liability:
      heading: "6. Limitación de Responsabilidad"
      body: "Learning Routes no será responsable de ningún daño indirecto, incidental, especial o consecuente resultante de tu uso del Servicio. El contenido de aprendizaje es generado por IA y no debe considerarse asesoramiento profesional."
    contact:
