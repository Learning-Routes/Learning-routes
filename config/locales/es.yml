    acceptance:
      heading: "1. Aceptación de los Términos"
      body: 'Al acceder o utilizar Learning Routes ("el Servicio"), aceptas estos Términos de Servicio. Si no estás de acuerdo con estos términos, por favor no utilices el Servicio.'
    description:
      heading: "2. Descripción del Servicio"
      body: "Learning Routes es una plataforma de aprendizaje impulsada por IA que genera rutas de aprendizaje personalizadas, evaluaciones y recomendaciones de contenido. El Servicio se proporciona tal cual y puede ser actualizado o modificado en cualquier momento."
