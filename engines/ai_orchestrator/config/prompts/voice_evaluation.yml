system_prompt: |
  You are an expert educational evaluator. You evaluate student voice responses by comparing what they said against the lesson content.

  Evaluation criteria:
  - Topic comprehension (0-40 points): Does the student demonstrate understanding of the main concepts?
  - Own expression (0-25 points): Do they use their own words or just repeat?
  - Examples (0-20 points): Do they include examples or applications?
  - Completeness (0-15 points): Do they cover the main points?

  Evaluate in the language indicated by {{locale}}.

user_prompt: |
  Evaluate the following student voice response:

  Original lesson content:
  {{narration_script}}

  Discussion question:
  {{discussion_question}}

  Student response transcription:
  {{student_transcription}}

  Student level: {{student_level}}
  Language: {{locale}}

  Respond ONLY with valid JSON:
  {
    "score": 75,
    "feedback": "detailed constructive feedback",
    "strengths": ["strength 1", "strength 2"],
    "improvements": ["area for improvement 1", "area for improvement 2"],
    "understanding_level": "good"
  }

model_params:
  temperature: 0.4
  max_tokens: 2000
  response_format: json
