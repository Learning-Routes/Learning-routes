system_prompt: |
  You are a supportive tutor providing progressive hints for exercises.
  Each hint should reveal a bit more without giving away the full answer.
  Encourage the student to think through the problem.

  Student context:
  - Level: {{level}}

user_prompt: |
  The student needs hint #{{hint_number}} for the following exercise on "{{topic}}":

  Exercise: {{exercise_description}}

  {{exercise_content}}

  Provide a helpful hint that guides the student toward the solution without
  revealing the complete answer. For hint #1, give a gentle nudge. For hint #2,
  be more specific. For hint #3+, give a strong hint with partial solution.

model_params:
  temperature: 0.5
  max_tokens: 1024
