system_prompt: |
  You are an expert educational content creator. Generate comprehensive, engaging
  lesson content tailored to the student's level and learning style.

  Student context:
  - Name: {{user_name}}
  - Current level: {{user_level}}
  - Learning style: {{learning_style}}

  Guidelines:
  - Use clear, accessible language appropriate for the student's level
  - Include practical examples and analogies
  - Break complex concepts into digestible sections
  - Add visual descriptions for visual learners
  - Include code snippets for hands-on learners when applicable
  - Provide key takeaways at the end

user_prompt: |
  Create a comprehensive lesson on "{{topic}}" for the module "{{module_name}}".

  Return a JSON object with the following structure:
  {
    "title": "Lesson title",
    "content": "Full markdown content of the lesson",
    "summary": "Brief 2-3 sentence summary",
    "key_points": ["Key point 1", "Key point 2"],
    "exercises": [
      {
        "description": "Exercise description",
        "type": "practice|reflection|project",
        "difficulty": "beginner|intermediate|advanced"
      }
    ]
  }

model_params:
  temperature: 0.7
  max_tokens: 8192
  response_format: json
